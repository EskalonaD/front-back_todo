<div class="row">
    <div class="col">
        <app-field id='description' title='description' [data]='task.description' (changed)='changeData($event)'></app-field>
    </div>
    <div class="col">
        <app-field id='status' title='status' [data]='task.status' (changed)='changeData($event)'></app-field>        
    </div>
</div>

        <app-field *ngFor='let field of fields' 
            [title]='field.fieldName' 
            [data]='field.fieldValue'
            [type]='field.fieldType' 
            (changed)='changeData($event)'
        >
        <button class="btn btn-primary m-1" (click)='deleteField(field.fieldName)'>Delete field</button>
        </app-field>
    </div>
</div>

<div class="mb-3">
    <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingCreateNewField" placeholder="Create new field" #fieldNameInput>
        <label for="floatingCreateNewField">Create new field</label>
    </div>
    <button type="submit" class="btn btn-success" (click)='addField(fieldNameInput)'>Add field</button> 
</div>

<div>
	<app-task *ngFor="let task of tasks | async" 
		[id]='task.id'
		[isCompleted]='task.status === "completed"'
		[description]='task.description'

		(onDelete)="deleteTask($event)"
		(onComplete)="completeTask($event)"
		(onDetails)="goToEditor('update', $event)"
	></app-task>
	<div>
		<button class="btn btn-primary mt-3" (click)="goToEditor('create')">Add task</button>
	</div>
</div>
